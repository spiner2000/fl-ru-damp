<title>b-free-share</title>

<script type="text/javascript" src="//yandex.st/share/share.js" charset="utf-8"></script> 
<script type="text/javascript" src="http://st.pinme.ru/js/widget.js"></script> 
<script type="text/javascript">PINME.Share.init({button: "#pinmeShare", buttonType: 2});</script>
<script type="text/javascript" src="//assets.pinterest.com/js/pinit.js"></script> 
<script type="text/javascript">
  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<div class="b-free-share ">

      <span class="b-free-share__yashare yashare-auto-init" data-yashareL10n="ru" data-yashareType="none" data-yashareQuickServices="yaru,vkontakte,facebook,twitter,lj,gplus,blogger"></span><span 
      class="b-free-share__pinme"><span id="pinmeShare"></span></span><span

    </div>
	<a class="b-free-share__blog b-free-share__blog_margtop_3" target="_blank" href="#"></a>
    <div class="b-free-share__like b-free-share__like_padleft_10">
      <div id="fb-root"></div>
      <div class="fb-like" data-href="http://free-lance.ru" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false"></div>
    </div>
  </div>
</div>

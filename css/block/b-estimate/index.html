<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>b-estimate</title>
<link href="b-estimate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/scripts/mootools-new.js"></script>
<script type="text/javascript" src="b-estimate.js"></script>
</head>
<body>
<h3>Активные</h3>
<div class="b-estimate">
	<div class="b-estimate__item b-estimate__item_green b-estimate__item_active">
			<span class="b-estimate__left"><span class="b-estimate__right"><a class="b-estimate__link" href="#"><span class="b-button b-button_padright_5 b-button_float_left b-button_poll_plus"></span>Положительная</a></span></span>
	</div>
	<div class="b-estimate__item b-estimate__item_grey b-estimate__item_active">
			<span class="b-estimate__left"><span class="b-estimate__right"><a class="b-estimate__link" href="#"><span class="b-button b-button_padright_5 b-button_float_left b-button_poll_multi"></span>Нейтральная</a></span></span>
	</div>
	<div class="b-estimate__item b-estimate__item_red b-estimate__item_active">
			<span class="b-estimate__left"><span class="b-estimate__right"><a class="b-estimate__link" href="#"><span class="b-button b-button_padright_5 b-button_float_left b-button_poll_minus"></span>Отрицательная</a></span></span>
	</div>
</div>
<h3>Не активные</h3>
<div class="b-estimate">
	<div class="b-estimate__item b-estimate__item_green">
			<span class="b-estimate__left"><span class="b-estimate__right"><a class="b-estimate__link " href="#"><span class="b-button b-button_padright_5 b-button_float_left b-button_poll_plus"></span>Положительная</a></span></span>
	</div>
	<div class="b-estimate__item b-estimate__item_grey">
			<span class="b-estimate__left"><span class="b-estimate__right"><a class="b-estimate__link " href="#"><span class="b-button b-button_padright_5 b-button_float_left b-button_poll_multi"></span>Нейтральная</a></span></span>
	</div>
	<div class="b-estimate__item b-estimate__item_red">
			<span class="b-estimate__left"><span class="b-estimate__right"><a class="b-estimate__link " href="#"><span class="b-button b-button_padright_5 b-button_float_left b-button_poll_minus"></span>Отрицательная</a></span></span>
	</div>
</div>

</body>
</html>

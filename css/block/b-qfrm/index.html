<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>b-qfrm</title>
<link href="b-qfrm.css" rel="stylesheet" type="text/css">
</head>
<body>

<h3>Обычная</h3>
<div class="b-qfrm">
                    	<img class="b-qfrm__avatar" src="/images/temp/small-pic2.png"  alt="Иван Петрович [vanya]" title="Иван Петрович [vanya]" width="16" height="16" />
                   		<textarea class="b-qfrm__text" name="" cols="" rows="" style="height:150px"></textarea>
                        <div class="b-qfrm__btn"></div>
</div>

<h3>Активная</h3>
<div class="b-qfrm b-qfrm_current">
					<div class="b-qfrm__body b-qfrm__body_padleft_25">
                    	<img class="b-qfrm__avatar" src="/images/temp/small-pic2.png"  alt="Иван Петрович [vanya]" title="Иван Петрович [vanya]" width="16" height="16" />
                   		<textarea class="b-qfrm__text" name="" cols="" rows="" style="height:150px"></textarea>
                        <div class="b-qfrm__btn"></div>
					</div>
</div>

<h3>Задисабленная</h3>
<div class="b-qfrm b-qfrm_disabled">
					<div class="b-qfrm__body b-qfrm__body_padleft_25">
                    	<img class="b-qfrm__avatar" src="/images/temp/small-pic2.png"  alt="Иван Петрович [vanya]" title="Иван Петрович [vanya]" width="16" height="16" />
                   		<textarea class="b-qfrm__text b-qfrm__text_color_c10600 b-qfrm__text_center" name="" cols="" rows="" style="height:150px" disabled="disabled">Отправка сообщений этому пользователю запрещена.</textarea>
					</div>
</div>






</body>
</html>

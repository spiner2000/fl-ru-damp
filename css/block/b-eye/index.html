<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>b-eye</title>
<link href="b-eye.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/scripts/mootools-new.js"></script>
<script type="text/javascript" src="b-eye.js"></script>
<link href="../b-txt/b-txt.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h3>Открытый глазик</h3>
<div class="b-eye b-eye_inline-block">
	<a class="b-eye__link b-eye__link_bordbot_dot_0f71c8" href="#"><span class="b-eye__icon b-eye__icon_open b-eye__icon_margright_5"></span><span class="b-eye__txt">Эту информацию видят все</span><span class="b-eye__txt b-eye__txt_hide">Видят только зарегистрированные</span></a>
</div>
<h3>Закрытый глазик</h3>
<div class="b-eye b-eye_inline-block">
	<a class="b-eye__link b-eye__link_bordbot_dot_808080" href="#"><span class="b-eye__icon b-eye__icon_close b-eye__icon_margright_5"></span><span class="b-eye__txt b-eye__txt_hide">Эту информацию видят все</span><span class="b-eye__txt">Видят только зарегистрированные</span></a>
</div>


<h3>Серый глазик</h3>
<div class="b-eye b-eye_grey">
	<span class="b-eye__icon b-eye__icon_open b-eye__icon_margright_5"></span><span class="b-txt">abcdefghijk@gmail.com</span>
</div>
</body>

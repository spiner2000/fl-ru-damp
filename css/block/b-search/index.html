<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>b-search</title>
<link href="b-search.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../scripts/mootools-new.js"></script>
<script type="text/javascript" src="../b-button/b-button.js"></script>
<script type="text/javascript" src="../b-input-hint/b-input-hint.js"></script>
</head>
<body>
<h3>Резиновый поиск</h3>
<div class="b-search">
	<table class="b-search__table" cellpadding="0" cellspacing="0"><tr class="b-search__tr"><td class="b-search__input">
	<div class="b-input-hint">
		<label class="b-input-hint__label" for="b-input">Поиск по магазину: название работы, описание, категория, автор, что угодно</label>
		<div class="b-input b-input_height_24">
			<input id="b-input" class="b-input__text" name="" type="text" />
	  </div>
	</div>
	</td><td class="b-search__button">
	<a class="b-button b-button_rectangle_transparent" href="#" >
		<span class="b-button__b1">
			<span class="b-button__b2">
				<span class="b-button__txt">Найти</span>
			</span>
		</span>
	</a>
	</td></tr></table>
</div>
<h3>Поиск </h3>
<div class="b-search b-search_bg_gray">
	<table class="b-search__table" cellpadding="0" cellspacing="0"><tr class="b-search__tr"><td class="b-search__input">
	<div class="b-input-hint">
		<label class="b-input-hint__label" for="b-input">Найти класс, функцию, процедуру в API</label>
		<div class="b-input b-input_height_24">
			<input id="b-input" class="b-input__text" name="" type="text" />
	  </div>
	</div>
	</td><td class="b-search__button b-search__button_padleft_10">
    <a class="b-button b-button_rectangle_color_transparent"  href="#">
        <span class="b-button__b1">
            <span class="b-button__b2">
                <span class="b-button__txt">Найти</span>
            </span>
        </span>
    </a>
	</td></tr></table>
</div>
<div class="b-search b-search_bg_gray b-search_shadow_no">
	<table class="b-search__table" cellpadding="0" cellspacing="0"><tr class="b-search__tr"><td class="b-search__input">
	<div class="b-input-hint">
		<label class="b-input-hint__label" for="b-input">Найти класс, функцию, процедуру в API</label>
		<div class="b-input b-input_height_24">
			<input id="b-input" class="b-input__text" name="" type="text" />
	  </div>
	</div>
	</td><td class="b-search__button b-search__button_padleft_10">
    <a class="b-button b-button_rectangle_color_transparent"  href="#">
        <span class="b-button__b1">
            <span class="b-button__b2">
                <span class="b-button__txt">Найти</span>
            </span>
        </span>
    </a>
	</td></tr></table>
</div>

<div class="b-search b-search_width_540">
	<table class="b-search__table" cellpadding="0" cellspacing="0"><tr class="b-search__tr"><td class="b-search__input">
	<div class="b-input-hint">
		<label class="b-input-hint__label" for="kword_se">Поиск</label>
		<div id="body_1" class="b-input b-input_height_24">
			<input id="kword_se" class="b-input__text" autocomplete="off" type="text" name="word" value="" />
		</div>
	</div>
	</td><td class="b-search__button">
	<a class="b-button b-button_rectangle_transparent" href="#" onclick="$('p-search-frm').submit();">
		<span class="b-button__b1">
			<span class="b-button__b2">
				<span class="b-button__txt">Найти</span>
			</span>
		</span>
	</a>
	</td></tr></table>
</div>


</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<title>b-card</title>
<link href="b-card.css" rel="stylesheet" type="text/css">
<link href="../b-combo/b-combo.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="b-card">
   <div class="b-card__left">
      <div class="b-card__txt">Номер карты</div>
      <div class="b-combo b-combo_padbot_15">
          <div class="b-combo__input">
              <input type="text" value="" size="80" name="" class="b-combo__input-text">
          </div>
      </div> 
      <div class="b-card__txt b-card__txt_right">
          <div class="b-card__txt b-card__txt_padbot_15 b-card__txt_valign_bot b-card__txt_inline-block">срок<br>действия</div>
          <div class="b-card__txt b-card__txt_inline-block b-card__txt_padbot_15 b-card__txt_padleft_10">
              <div class="b-card__txt">Месяц</div>
              <div class="b-combo">
                  <div class="b-combo__input b-combo__input_width_60 b-combo__input_arrow_yes">
                      <input type="text" value="" size="80" name="" class="b-combo__input-text">
                      <span class="b-combo__arrow"></span> 
                  </div>
              </div>   
          </div>
          <div class="b-card__txt b-card__txt_inline-block b-card__txt_padbot_15 b-card__txt_padleft_10">
              <div class="b-card__txt">год</div>
              <div class="b-combo">
                  <div class="b-combo__input b-combo__input_width_60 b-combo__input_arrow_yes">
                      <input type="text" value="" size="80" name="" class="b-combo__input-text">
                      <span class="b-combo__arrow"></span> 
                  </div>
              </div>   
          </div>
       </div>
      <div class="b-card__txt">имя владельца карты</div>
      <div class="b-combo b-combo_inline-block">
          <div class="b-combo__input">
              <input type="text" value="" size="80" name="" class="b-combo__input-text">
          </div>
      </div> 
  </div> 
   <div class="b-card_right">
      <div class="b-card__txt b-card__txt_padbot_15 b-card__txt_inline-block">Cvv/cvc</div>
      <div class="b-card__txt b-card__txt_inline-block b-card__txt_padbot_15">
          <div class="b-combo">
              <div class="b-combo__input b-combo__input_width_60">
                  <input type="text" value="" size="80" name="" class="b-combo__input-text">
              </div>
          </div>   
      </div>
      <div class="b-card__txt b-card__txt_fs_10">последние 3 или<br>4 цифры на полосе<br>для подписи на<br>оборотной стороне</div>
   </div>           
</div>
</body>
</html>

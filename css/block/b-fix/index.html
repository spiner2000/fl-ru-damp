<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>b-fix</title>
<link href="b-fix.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="b-fix b-fix_bordbot_solid_e7cca5 b-fix_top_30 b-fix_bg_ffebbf b-fix_width_full b-fix_padtb_10">
	<div class="b-layuot b-layuot_width_1000 b-layout_center">
        <table class="b-layout__table b-layout__table_width_full">
        <tr class="b-layout__tr">
                <td class="b-layout__one b-layout__one_valign_middle">
                	<img class="b-layout__pic" src="/images/promo-icons/big/10.png" alt="" />
                </td>
                <td class="b-layout__one b-layout__one_valign_middle">
                	<div class="b-layout__txt b-layout__txt_bold">Если бы у вас был<br />PRO-аккаунт, то:</div>
                </td>
                <td class="b-layout__one b-layout__one_valign_middle">
                	<div class="b-layout__txt b-layout__txt_indent_-15">1. С вашей страницы<br />пропала бы реклама.</div>
                </td>
                <td class="b-layout__one b-layout__one_valign_middle">
                	<div class="b-layout__txt b-layout__txt_indent_-15">2. Ваш рейтинг вырос бы<br />до 40,8.</div>
                </td>
                <td class="b-layout__one b-layout__one_valign_middle">
                	<div class="b-layout__txt b-layout__txt_indent_-15">3. В портфолио появились бы<br />превью ваших работ.</div>
                </td>
                <td class="b-layout__one b-layout__one_valign_middle">
                  <a href="#" class="b-button b-button_round_green">
                      <span class="b-button__b1">
                          <span class="b-button__b2">
                              <span class="b-button__txt">Купить PRO</span>
                          </span>
                      </span>
                  </a>
               </td>
          </tr>
        </table>
    </div>
</div>


</body>
</html>
